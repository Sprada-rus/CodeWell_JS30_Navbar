<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/Logo icon.svg">
    <link rel="stylesheet" href="main.css">
    <title>Onedeck</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/Logo.svg" alt="Onedeck">
        </div>
        <div id="menu">
            <img src="src/Menu.svg" alt="">
        </div>
        <div class="mobile-menu nav-bar">
            <div class="sections">
                <div class="nav-item" id="products"><span class="nav-item-name">Products</span></div>
                <div class="nav-item" id="challenges"><span class="nav-item-name">Challenges</span></div>
                <div class="nav-item" id="resources"><span class="nav-item-name">Resources</span></div>
                <div class="nav-item" id="other_links"><span class="nav-item-name">Other Links</span></div>
            </div>
            <div class="btn-sign-try">
                <button id="sign">Sign in</button>
                <button id="try">Try for free</button>
            </div>
        </div>
    </header>
    <div class="content-body">
        <div class="row">
            <div class="content half-width">
                <h1>Onedeck is your remote <span class="y-text">conference calling tool</span></h1>
                <p>Onedeck is a service that allows you to create beautiful, online, and encrypted video calls for you and your remote team.</p>
                <button id="try">Try for free</button>
                <div class="text-row">
                    5.0 Rating based on reviews from:&nbsp;
                    <div id="marketplaces">
                        <img src="src/Capterra Logo.svg" alt=""> 
                        <img src="src/AlternativeTo Logo.svg" alt="">
                    </div>
                </div>
            </div>
            <img src="src/Hero Image.png" alt="" class="big-img">
        </div>
        
    </div>
    <footer>
        <div class="row text-center">
            Trusted by 3+ million people at companies like
         </div>
         <div class="row m-tb-50px img-200 logos">
             <img src="src/Netflix Logo.svg" alt="">
             <img src="src/Shopify Logo.svg" alt="">
             <img src="src/Spotify Logo.svg" alt="">
             <img src="src/Walmart Logo.svg" alt="">
         </div>
    </footer>

    <script src="js/tooltip.js"></script>
    <script>
        function actionMenu(event){
            let menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('open');
        }

        document.querySelector('#menu').addEventListener('click', actionMenu)
    </script>
</body>
</html>
